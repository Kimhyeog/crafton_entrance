<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS 라이브러리 불러오기 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- JQuery 라이브러리 불러오기 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS 연결-->
    <link rel="stylesheet" href="../static/index.css" />
    <title>정글 11기 입학 과제뭃</title>
  </head>
  <body>
    <div class="container py-4">
      <h1>나홀로 메모장 <span class="version">ver2.0</span></h1>

      <form id="memo-form" class="my-4">
        <input
          type="text"
          id="memo-title"
          class="form-control mb-2"
          placeholder="제목을 입력하세요"
        />
        <textarea
          id="memo-content"
          class="form-control mb-2"
          placeholder="내용을 입력하세요"
        ></textarea>
        <button type="submit" class="btn btn-primary">저장하기</button>
      </form>
      <div id="card-list">
        <div>
          <p class="card-title">두번째 제목을 입력합니다</p>
          <p class="card-text">두번째 내용을 입력합니다</p>
          <p class="card-likes">0</p>
          <button class="btn btn-info text-white edit-button">수정</button>
          <button class="btn btn-danger delete-button">삭제</button>
        </div>
      </div>
    </div>

    <!-- static/index.js 연결 -->
    <script src="../static/index.js"></script>
  </body>
</html>
